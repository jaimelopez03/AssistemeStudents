<ion-header>
  <ion-toolbar>
    <ion-title>Generate Petition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1> Available Teachers </h1>
  <ion-item *ngFor="let item of teachers">
    <ion-label> {{item.name}} </ion-label>
    <ion-label> {{item.email}} </ion-label>
    <ion-button (click)="messageModal(item)" > Message </ion-button>
  </ion-item>

  <ion-row>
    <ion-col size="12">
      <ion-button color="danger" expand="block" fill="solid" (click)="dismiss()">Close</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
