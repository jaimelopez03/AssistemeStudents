<ion-header>
  <ion-toolbar>
    <ion-title>New Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="Title" placeholder=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input formControlName="Description" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </form>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Subject</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="subjects">
          <ion-select-option value="Math">Math</ion-select-option>
          <ion-select-option value="Physics">Physics</ion-select-option>
          <ion-select-option value="Biology">Biology</ion-select-option>
          <ion-select-option value="Computer Science">Computer Science</ion-select-option>
          <ion-select-option value="Law">Law</ion-select-option>
          <ion-select-option value="Psicology">Psicology</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Days</ion-label>
        <ion-select multiple="true" [(ngModel)]="days" cancelText="Nah" okText="Okay!">
          <ion-select-option value="Monday">Monday</ion-select-option>
          <ion-select-option value="Tuesday">Tuesday</ion-select-option>
          <ion-select-option value="Wednesday">Wednesday</ion-select-option>
          <ion-select-option value="Thursday">Thursday</ion-select-option>
          <ion-select-option value="Friday">Friday</ion-select-option>
          <ion-select-option value="Saturday">Saturday</ion-select-option>
          <ion-select-option value="Sunday">Sunday</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button color="primary" expand="block" fill="solid" (click)="add()">Add Course</ion-button>
    </ion-col>
  </ion-row>



</ion-content>
